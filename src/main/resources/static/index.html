<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal de discussion</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #app-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; }

        #login-section { display: flex; flex-direction: column; gap: 10px; }

        #chat-section { display: none; }
        #chat-history {
            height: 300px;
            border: 1px solid #ddd;
            background: #fafafa;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .message-line { margin-bottom: 5px; font-size: 14px; }
        .msg-pseudo { font-weight: bold; color: #007bff; }
        .msg-content { color: #333; }
        .msg-server { color: #888; font-style: italic; font-size: 12px; }

        .input-group { display: flex; gap: 5px; }
        input[type="text"] { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        button#connectBtn { background-color: #007bff; }
        button#disconnectBtn { background-color: darkred;  }
        #disconnected-section { display: flex; justify-content: end;  align-items: end }
    </style>
</head>
<body>

<div id="app-container">
    <h2>Canal de discussion</h2>

    <div id="login-section">
        <input type="text" id="pseudoInput" placeholder="Choisissez un pseudo..." maxlength="20">
        <button id="connectBtn">Se connecter</button>
    </div>

    <div id="chat-section">
        <div id="disconnected-section">
            <button id="disconnectBtn" >Logout</button>
        </div>
        <div id="chat-history">
        </div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Votre message...">
            <button id="sendBtn">Envoyer</button>
        </div>
    </div>
</div>

<script>
    let socket = null;
    let myPseudo = "";
    const serverUrl = "ws://localhost:8085/broadcast";

    const loginSection = document.getElementById('login-section');
    const chatSection = document.getElementById('chat-section');
    const pseudoInput = document.getElementById('pseudoInput');
    const chatHistory = document.getElementById('chat-history');
    const messageInput = document.getElementById('messageInput');
    const connectBtn = document.getElementById('connectBtn');
    const sendBtn = document.getElementById('sendBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');



    // 1. Se connecter au serveur
    function connect() {
        const pseudo = pseudoInput.value.trim();
        if (!pseudo) { alert("Veuillez entrer un pseudo !"); return; }
        myPseudo = pseudo;


        // Création de la connexion WebSocket native
        socket = new WebSocket(serverUrl);

        // Événement : Connexion réussie
        socket.onopen = function(event) {
            console.log("Connecté au serveur WS !");
            // On envoie le message JSON de type "JOIN"
            const joinMessage = { type: "JOIN", sender: myPseudo, content: null };
            socket.send(JSON.stringify(joinMessage));

            // On change d'interface
            loginSection.style.display = "none";
            chatSection.style.display = "block";
            messageInput.focus();
        };

        // Événement : Réception d'un message
        socket.onmessage = function(event) {
            // Le serveur envoie du JSON sous forme de texte, on doit le parser
            const msgObject = JSON.parse(event.data);
            displayMessage(msgObject);
        };

        // Événement : Connexion perdue ou erreur
        //socket.onclose = function(event) { alert("Déconnecté du serveur."); resetInterface(); };
        socket.onerror = function(event) { console.error("Erreur WebSocket", event); alert("Erreur de connexion"); };
    }

    // 2. Envoi d'un message
    function sendMessage() {
        const content = messageInput.value.trim();
        if (content && socket && socket.readyState === WebSocket.OPEN) {
            // Création : Objet Java ChatMessage correspondant
            const chatMessage = { type: "CHAT", sender: myPseudo, content: content };
            // Texte en JSON pour l'envoi
            socket.send(JSON.stringify(chatMessage));
            messageInput.value = "";
        }
    }

    // 3. Afficher un message dans l'historique
    function displayMessage(msgObject) {
        const msgDiv = document.createElement('div');
        msgDiv.className = "message-line";

        if (msgObject.sender === "Server") {

            msgDiv.classList.add("msg-server");
            msgDiv.textContent = "[INFO] " + msgObject.content;
        } else {
            // Message d'un utilisateur normal
            msgDiv.innerHTML = `<span class="msg-pseudo">${msgObject.sender} : </span><span class="msg-content">${msgObject.content}</span>`;
        }

        chatHistory.appendChild(msgDiv);
        // Auto-scroll vers le bas pour voir le dernier message
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // 4. Réinitialiser l'interface (en cas de déconnexion)
    function resetInterface() {
        loginSection.style.display = "flex";
        chatSection.style.display = "none";
        chatHistory.innerHTML = "";
    }

    function disconnect() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            console.info("Déconnexion en cours...");

            // Fermer proprement la connexion
            socket.close(1000, "User logout"); // Code 1000 = fermeture normale

            // Le handler onclose défini dans connect() sera appelé automatiquement
        } else {
            console.warn("Socket déjà fermée ou non initialisée");
            resetInterface();
        }
    }



    connectBtn.addEventListener('click', connect);

    sendBtn.addEventListener('click', sendMessage);

    disconnectBtn.addEventListener('click', disconnect);

    // Permettre d'appuyer sur "Entrée" pour valider le pseudo
    pseudoInput.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') connect();
    });
    // Permettre d'appuyer sur "Entrée" pour envoyer un message
    messageInput.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') sendMessage();
    });

</script>

</body>
</html>
